# Define the installation environment variables here
#

#
# Define the psp admins
#
# Specify this parameter to configure the PSP admins
#
# You need add multiple administrators split by empty spaces
# Example: YS_ADMIN="user1 user2 user3"
#
# Default: "yskj"
#
YS_ADMINS="yskj"

#
# Define the PSP installation directory
#
# This variable cannot change when upgrade
#
# Default: /opt/yuansuan
#
YS_TOP=/opt/yuansuan


#
# Define whether to use remote database
#
# Specify this parameter to make sure if use remote database
#
# Default: no (yes/no/Yes/No)
#
USE_REMOTE_DB=no

#
# Define the GRPC server port
#
# Specify this parameter to configure the grpc server port
#
# Default: 1114
#
GRPC_SERVER_PORT=1114

#
# Define the HTTP server port in gRPC
#
# Specify this parameter to configure the http server port in gRPC
#
# Default: 32432
#
GRPC_HTTP_SERVER_PORT=32432


#
# Define the NGINX server (http) port
#
# Specify this parameter to configure the nginx server port
#
# Default: 8088
#
NGINX_SERVER_HTTP_PORT=8088

#
# Define the NGINX server (https) port
#
# Specify this parameter to configure the nginx server port
#
# Default: 443
#
NGINX_SERVER_HTTPS_PORT=443

#
# Define whether to enable nginx server https connection
#
# Specify this parameter to configure the nginx server with/without https
#
# Default: no (yes/no/Yes/No)
#
NGINX_SERVER_ENABLE_HTTPS=yes

#
# Define the ssl certification common name, used by nginx https
#
# Specify this parameter to set common name for ssl certification
#
# Default: yuansuan.cn
#
NGINX_SERVER_HTTPS_SSL_CERTIFICATION_CN=yuansuan.cn

#
# Define the PROMETHEUS server port
#
# Specify this parameter to configure the prometheus server port
#
# Default: 9090
#
PROMETHEUS_PORT=9090

#
# Define the KAFKA server port
#
# Specify this parameter to configure the kafka server port
#
# Default: 9092
#
KAFKA_PORT=9092

#
# Define the PSP monitor port as the prometheus exporter
#
# Specify this parameter to configure the monitor port
#
# Default: 9101
#
PSP_MONITOR_PORT=9101

#
# Define the redis server port
#
# Specify this parameter to configure the redis server port
#
# Default: 6379
#
REDIS_SERVER_PORT=6379

#
# Define the location of rpm database
#
# Use this parameter to specify the rpm database
#
# Default: empty, just use the system default rpm database: /var/lib/rpm
#
# RPM_DB_PATH=
